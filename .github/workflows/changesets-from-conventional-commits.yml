name: Add changeset from conventional commits

on:
  workflow_call:
    secrets:
      ECOSCRIPT_APP_ID:
        required: true
      ECOSCRIPT_APP_PRIVATE_KEY:
        required: true

concurrency: shared-${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ secrets.ECOSCRIPT_APP_ID }}
          private-key: ${{ secrets.ECOSCRIPT_APP_PRIVATE_KEY }}
      - uses: mscharley/dependency-changesets-action@9ed25d74aded420840fa0264625c26f1443d13da # v1.1.8
        with:
          token: ${{ steps.app-token.outputs.token }}
          use-conventional-commits: true
          sign-commits: true
